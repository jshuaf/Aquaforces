<div id="qset-cont">
	<h1>Question Sets <small><a class="signin-link" href="https://accounts.google.com/o/oauth2/v2/auth?client_id=$googleClientID&amp;response_type=code&amp;scope=openid%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fplus.me&amp;redirect_uri=$host%2Flogin%2Fgoogle">
		<svg xmlns="http://www.w3.org/2000/svg" width="180" viewBox="0 0 180 40" class="signin">
			<path d="M16 19L16 21.4 20 21.4C19.8 22.4 18.8 24.4 16 24.4 13.6 24.4 11.7 22.4 11.7 20 11.7 17.6 13.6 15.6 16 15.6 17.4 15.6 18.3 16.2 18.8 16.7L20.7 14.8C19.5 13.7 17.9 13 16 13 12.1 13 9 16.1 9 20 9 23.9 12.1 27 16 27 20 27 22.7 24.2 22.7 20.2 22.7 19.7 22.7 19.4 22.6 19L16 19 16 19ZM31 19L29 19 29 17 27 17 27 19 25 19 25 21 27 21 27 23 29 23 29 21 31 21" />
			<text font-size="14" font-weight="420" letter-spacing="0.2"><tspan x="50" y="25">Sign in with Google</tspan></text>
		</svg>
	</a></small></h1>
	<button id="new-qset-btn">New Question Set</button>
	<form class="search-form">
		<div class="half-divider"><input id="search" name="q" placeholder="Search question sets" autofocus="" /> <button>Search</button></div>
		<p id="filter">
			<a id="mine">My sets</a>
			<a id="public">Public</a>
			<a id="favorite">Favorite</a>
		</p>
	</form>
	<section class="left-align">
		<form id="new-qset" hidden="">
			<h2>New Question Set <a id="close" title="close">✕</a></h2>
			<label>Title <input maxlength="144" class="fullwidth" id="qset-title" placeholder="My question set" required="" /></label>
			<h3>Questions:</h3>
			<p><i>Avoid synonyms among answers.</i></p>
			<ol id="questions">
				<li>
					<label>Question <input required="" maxlength="144" placeholder="What's one plus one?" /></label>
					<p>Answers:</p>
					<ul>
						<li><input type="checkbox" checked="" /> <input required="" maxlength="64" placeholder="Two" /></li>
						<li><small><a class="more-wrong" title="↵">+ more</a></small></li>
					</ul>
				</li>
				<li><small><a id="more-questions" title="⇧↵">+ more</a></small></li>
			</ol>
			<label><input type="checkbox" id="private-set" /> Private set</label>
			<button>Add set</button>
		</form>
		$qsets
	</section>
</div>
<div id="cont" class="host" hidden="">
	<form id="tgame">
		<div class="resp-flex">
			<div id="host-headers">
				<h2 id="subheader">Join at aquaforces.io</h2>
				<h1 id="header"><span>Game code: </span></h1>
			</div>
			<div>
				<p><button id="game-btn" disabled="">Start game</button></p>
				<p id="time-total-cont"><input type="number" id="time-total" min="1" max="120" value="5" /> minutes</p>
			</div>
		</div>
		<div class="half-divider">
			<div class="half" id="lonelyfolks">
				<h2>Available sailors</h2>
				<ul class="studentselect" id="loneusers"></ul>
			</div>
			<div class="half">
				<h2 id="crew-header">Crews</h2>
				<p id="crew-info-p">You need at least one crew with 2 – 4 sailors to start.</p>
				<ol class="studentselect" id="crews"><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li><li data-n="0"></li></ol>
			</div>
		</div>
	</form>
</div>
<section id="progress"></section>
<script src="/host.js" async=""></script>
