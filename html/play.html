<form id="join">
	<div class="row">
		<div class="three columns">
			<p></p>
		</div>
		<div class="six columns text-center">
			<img class="navbar-logo" src="/img/logo-black.svg"></img>
			<label for="game-code">Game number</label>
			<input class="u-full-width" type="number" id="game-code" autofocus="" min="0" max="1000000" autocomplete="off"/>
			<label for="crewmember-name">Username</label>
			<input class="u-full-width" type="text" id="crewmember-name" maxlength="24" autocomplete="off"/>
			<input class="button-primary u-full-width" type="submit" value="Submit" id="joinGameButton"></input>
		</div>
	</div>
	<div class="row margins">
		<div class="three columns">
			<p></p>
		</div>
		<div class="six columns text-center">
			<h2 class="marginless">Are you a teacher?</h2>
			<a href="/host/" class="button button-primary u-full-width">Switch to host dashboard</a>
		</div>
	</div>
</form>
<form id="crew" hidden="">
	<div class="row">
		<div class="four columns">
			<p></p>
		</div>
		<div class="four columns text-center">
			<label for="crewno">Crew #</label>
			<input type="number" id="crewno" min="1" max="12" autofocus="" class="u-full-width" autocomplete="off"></input>
		<input class="button-primary" type="submit" value="Submit" id="joinCrewButton">Join crew</input>
		</div>
	</div>
</form>
<form id="wait" hidden="">
	<h1>You're in crew <span id="crewnodisplay" class = "pill"></span>!</h1>
	<p>Waiting for other sailorsâ€¦</p>
</form>

</div>
