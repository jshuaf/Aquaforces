<p id="error"></p>
<div id="cont" class="pregamescreen">
	<form id="join">
		<h1>Aquaforces!</h1>
		<p><i><a href="host/">Host dashboard</a></i></p>
		<div class="centerbox">
			<label><span>Game #</span> <input type="number" id="game-code" autofocus="" min="0" max="1000000" /></label>
			<label><span>Name</span> <input type="text" id="crewmember-name" maxlength="24" /></label>
		</div>
		<button id="joinbtn">Join</button>
	</form>
	<form id="crew" hidden="">
		<label>Crew # <input type="number" id="crewnum" min="1" max="12" /></label>
		<button>Join crew</button>
	</form>
	<form id="wait" hidden="">
		<h1>You're in crew <span id="crewnumdisplay"></span>!</h1>
		<p>Waiting for other sailorsâ€¦</p>
	</form>
	<form id="game" hidden="">
		<h1 id="question"><span> </span> <div id="timebar"></div></h1>
		<div id="prequestion">
			<div id="canoe"></div>
			<div id="answers"></div>
		</div>
	</form>
	<form id="game-ended" hidden="">
		<h1>Good work!</h1>
		<p><a href="">Play again</a></p>
	</form>
</div>
<script async="" src="game.js"></script>
