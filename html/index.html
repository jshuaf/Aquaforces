	<form id="join">
		<h1>Join a game</h1>
		<a href="/host/">Host dashboard</a>
		<div class="row">
			<div class="one-third column">
				<label for="game-code">Game number</label>
				<input class="u-full-width" type="number" id="game-code" autofocus="" min="0" max="1000000" autocomplete="off"/>
			</div>
			<div class="one-third column">
				<label for="crewmember-name">User name</label>
				<input class="u-full-width" type="text" id="crewmember-name" maxlength="24" autocomplete="off"/>
			</div>
		</div>
		<div class="row">
			<input class="button-primary" type="submit" value="Submit"></input>
		</div>
	</form>
	<form id="crew" hidden="">
		<div class="row">
			<div class="one-third column">
				<label for="crewno">Crew #</label>
				<input type="number" id="crewno" min="1" max="12" autofocus="" class="u-full-width" autocomplete="off"></input>
			<input class="button-primary" type="submit" value="Submit">Join crew</input>
			</div>
		</div>
	</form>
	<form id="wait" hidden="">

	</form>
