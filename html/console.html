<p id="log-in" hidden="true">Click here to login.</p>
<h1 class="center">Question Input</h1>
<p><a href="/host/">Ready to start a game?</a></p>
<section class="left-align">
	<form id="new-qset">
		<details>
			<summary id="new-qset-summary"><h2>New Question Set</h2></summary>
			<label>Title <input maxlength="144" class="fullwidth" id="qset-title" placeholder="My question set" required="" /></label>
			<h3>Questions:</h3>
			<p><i>Avoid synonyms among answers.</i></p>
			<ol id="questions">
				<li>
					<label>Question <input required="" maxlength="144" placeholder="What's one plus one?" /></label>
					<p>Answers:</p>
					<ul>
						<li><input type="checkbox" checked="" /> <input required="" maxlength="64" placeholder="Two" /></li>
						<li><small><a class="more-wrong" title="↵">+ more</a></small></li>
					</ul>
				</li>
				<li><small><a id="more-questions" title="⇧↵">+ more</a></small></li>
			</ol>
			<button>Add set</button>
		</details>
	</form>
	$qsets
</section>
<script async="" src="/console.js"></script>
