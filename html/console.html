<h1>Question Input</h1>
<section class="left-align">
	<button id="new-qset-btn">New question set</button>
</section>
<form class="left-align cover hide" id="new-qset">
	<h1>New Question Set</h1>
	<label>Title <input maxlength="144" class="fullwidth" id="qset-title" placeholder="My question set" /></label>
	<h2>Questions:</h2>
	<ol id="questions">
		<li>
			<label>Question <input placeholder="What's one plus one?" /></label>
			<label>Answer <input placeholder="Two" /></label>
			<p>Wrong answers:</p>
			<ul>
				<li><input placeholder="Not two" /></li>
				<li><small><a class="more-wrong">+ more</a></small></li>
			</ul>
		</li>
		<li><small><a id="more-questions">+ more</a></small></li>
	</ol>
</form>
<script async="" src="/console.js"></script>
